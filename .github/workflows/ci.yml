name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run lint
        run: npm run lint

      - name: Run unit tests
        run: npm test

    # E2E tests are skipped in standard CI because they require headful Chrome.
    # To run them, one would typically use xvfb or a dedicated browser action.
    # For now, we prioritize unit tests and linting in CI.
